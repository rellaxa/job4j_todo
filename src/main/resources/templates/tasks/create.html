<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{fragments/header :: header}"></div>
<head>
    <meta charset="UTF-8">
    <title>Creating Task</title>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card-form {
            background-color: #f0f0f0;
            max-width: 600px;
            margin: 2rem auto;
            padding: 1.5rem;
        }
        .card:hover {
            transform: none !important;
            transition: none !important;
        }
    </style>
</head>
<body class="bg-light">

<!-- Навигационная панель -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/" th:href="@{/}">Tasks</a>
        <div class="collapse navbar-collapse">
            <div class="navbar-nav me-auto">
                <a class="nav-item nav-link" th:href="@{/tasks}">Tasks</a>
            </div>
        </div>
    </div>
</nav>

<!-- Основной контент -->
<div class="container">
    <div class="card card-form shadow-sm">
        <div class="card-body">
            <h3 class="card-title mb-4 text-center">Create New Task</h3>
            <form th:action="@{/tasks/create}" method="POST">
                <div class="mb-3">
                    <label for="title" class="form-label"><b>Name</b></label>
                    <input type="text" class="form-control" name="title" id="title"
                           placeholder="Just a simple title, e.g. Task 1" required>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label"><b>Description</b></label>
                    <textarea class="form-control" name="description" id="description" rows="3"
                              placeholder="Describe the task"></textarea>
                </div>
                <div class="row">
                    <div class="col-6">
                        <a class="btn btn-danger w-100" th:href="@{/tasks}">Cancel</a>
                    </div>
                    <div class="col-6">
                        <button class="btn btn-primary w-100" type="submit">Add Task</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Подключение Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
