<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{fragments/header :: header}"></div>
<head>
    <meta charset="UTF-8">
    <title>Task Details</title>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card-task {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            background-color: #f0f0f0;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }
        .card:hover {
            transform: none !important;
            transition: none !important;
        }
        .card-footer {
            background-color: transparent;
            border-top: none;
            padding: 10px 0;
        }
        .btn-custom {
            min-width: 110px;
        }
    </style>
</head>
<body class="bg-light">
<!-- Навигационная панель -->
<div th:replace="~{fragments/navigation :: navigation}"></div>

<!-- Основной контент -->
<div class="container mt-4">
    <div class="card card-task">
        <div class="card-body">
            <h2 class="card-title mb-3" th:text="${task.title}">Task Title</h2>
            <p>
                <strong>Status: </strong>
                <span th:if="${task.done}" class="text-success">Completed</span>
                <span th:if="${!task.done}" class="text-danger">Not Completed</span>
            </p>
            <p>
                <strong>Created:</strong>
                <span class="text-muted" th:text="${#temporals.format(task.created, 'dd.MM.yyyy HH:mm')}"></span>
            </p>
            <div>
                <strong>Description:</strong>
                <p class="mt-2" th:text="${task.description}">Task description goes here.</p>
            </div>
        </div>
        <!-- Нижняя часть карточки с кнопками -->
        <div class="card-footer">
            <div class="row g-2">
                <div class="col-md-4">
                    <a class="btn btn-outline-danger btn-custom w-100" th:href="@{/tasks/delete/{taskId}(taskId=${task.id})}">
                        <i class="bi bi-trash"></i> Delete
                    </a>
                </div>
                <div class="col-md-4">
                    <a class="btn btn-outline-secondary btn-custom w-100" th:href="@{/tasks/update/{taskId}(taskId=${task.id})}">
                        <i class="bi bi-pencil"></i> Edit
                    </a>
                </div>
                <div class="col-md-4">
                    <a class="btn btn-custom w-100" th:if="${!task.done}"
                       th:classappend="' btn-success'"
                       th:href="@{/tasks/switchStatus/{taskId}(taskId=${task.id})}">
                        <i class="bi bi-check-circle"></i> Completed
                    </a>
                    <a class="btn btn-custom w-100" th:if="${task.done}"
                       th:classappend="' btn-outline-primary'"
                       th:href="@{/tasks/switchStatus/{taskId}(taskId=${task.id})}">
                        <i class="bi bi-x-circle"></i> Not Completed
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Подключение Bootstrap JS и Bootstrap Icons -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</body>
</html>
